<ng-container *ngIf="event$ | async as event; else loading">
  <div class="card m-3" style="width: 50%">
    <div class="card-header">{{ event?.name }}</div>
    <div class="card-body">
      <main>{{ event.description }}</main>
      <button class="btn btn-primary">{{ event.price }}</button>
    </div>
    <div class="card-footer">{{ event.date | date }}</div>
  </div>
</ng-container>

<ng-template #loading>
  <span>loading...</span>
</ng-template>
