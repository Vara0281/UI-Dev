    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
    (click)="navCollapse()"
  >
    <i class="fa fa-bars" aria-hidden="true"></i>
  </button>
  <div
    class="collapse navbar-collapse"
    [ngClass]="{ show: collapse }"
    id="navbarNavDropdown"
  >
    <ul class="navbar-nav">
      <li class="nav-item dropdown" dropdown>
        <a class="nav-link dropdown-toggle" dropdownToggle>Forms</a>
        <div class="dropdown-menu" *dropdownMenu>
          <a class="dropdown-item" routerLink="/forms">Forms</a>
          <a class="dropdown-item" routerLink="./forms/grid">Ag-Grid</a>
          <a class="dropdown-item" routerLink="./forms/paginate">Paginate</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/snippets"
          >Snippets</a
        >
      </li>
      <li class="nav-item dropdown" dropdown>
        <a class="nav-link dropdown-toggle" dropdownToggle> Events </a>
        <div class="dropdown-menu" *dropdownMenu>
          <a class="dropdown-item" routerLink="/events">Events</a>
          <a class="dropdown-item" routerLink="/events/special">
            Special-events
          </a>
          <a
            class="dropdown-item"
            routerLink="/events/admin"
            *ngIf="authService.loggedIn() && authService.currentUser.isAdmin"
          >
            Admin-events
          </a>
        </div>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <a
        class="nav-link"
        *ngIf="!authService.loggedIn()"
        routerLink="/login"
        routerLinkActive="active"
      >

      <a

        *ngIf="!authService.loggedIn()"
        routerLink="/register"
        routerLinkActive="active"
        >Register</a
