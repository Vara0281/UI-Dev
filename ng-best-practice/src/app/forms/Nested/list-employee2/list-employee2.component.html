<div class="container">
  <div class="row mt-2">
    <div class="form-group col-6">
      <input type="text" class="form-control" placeholder="Search By Name" />
    </div>
    <div class="col-6">
      <button
        class="btn btn-success float-right"
        [routerLink]="['/forms/create2']"
      >
        Create
      </button>
    </div>
  </div>

  <div class="table-responsive" *ngIf="employees.length; else noemployee">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th (click)="sortByName()" class="pointer">
            Name<i class="fa fa-sort"></i>
          </th>
          <th>Email</th>
          <th>Phone</th>
          <th>Contact Preference</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.name }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.phone }}</td>
          <td>{{ employee.contactPreference }}</td>
          <td>
            <div>
              <button
                class="btn btn-sm btn-primary"
                (click)="viewEmployee(employee._id)"
                title="view"
              >
                View
              </button>
              <button
                class="btn btn-sm btn-primary mx-1"
                (click)="editEmployee(employee._id)"
                title="edit"
              >
                <i class="fa fa-edit"></i>
              </button>
              <button
                class="btn btn-sm btn-danger"
                (click)="deleteEmployee(employee._id)"
                title="delete"
              >
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noemployee>
    No Employees Found
  </ng-template>
</div>
