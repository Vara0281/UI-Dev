<div class="card border-primary mb-2" *ngIf="emp">
  <div class="card-header bg-info">
    <h3>{{ emp.name }}</h3>
  </div>
  <div class="card-body">
    <div class="col-md-10">
      <div class="row align-items-center">
        <div class="col-md-4">
          <img class="w-100" [src]="emp.avatar" />
        </div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-6">Gender</div>
            <div class="col-md-6">: {{ emp.gender }}</div>
          </div>
          <div class="row">
            <div class="col-md-6">Date Of Birth</div>
            <div class="col-md-6">: {{ emp.dateOfBirth | date }}</div>
          </div>
          <div class="row">
            <div class="col-md-6">Contact Preference</div>
            <div class="col-md-6">: {{ emp.contactPreference }}</div>
          </div>
          <div class="row">
            <div class="col-md-6">Email</div>
            <div class="col-md-6">: {{ emp.email }}</div>
          </div>
          <div class="row">
            <div class="col-md-6">Department</div>
            <div class="col-md-6" [ngSwitch]="emp.department">
              : <span *ngSwitchCase="1"> Help Desk </span>
              <span *ngSwitchCase="2"> HR </span>
              <span *ngSwitchCase="3"> IT </span>
              <span *ngSwitchCase="4"> Payroll </span>
              <span *ngSwitchDefault> N/A </span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">IsActive</div>
            <div class="col-md-6">: {{ emp.isActive }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <a
      class="btn btn-primary"
      [routerLink]="['/forms']"
      [queryParams]="{ id: emp._id }"
      queryParamsHandling="merge"
    >
      Back To List
    </a>
    <a
      class="btn btn-primary float-right text-white"
      (click)="getNextEmployee()"
    >
      Next Employee
    </a>
  </div>
</div>
