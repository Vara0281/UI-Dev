<div
  class="card h-100 my-2"
  [class.border-danger]="emp._id === selectedEmployeeId"
>
  <div class="card-header text-center">
    <h3>{{ emp.name }}</h3>
  </div>
  <div class="card-body">
    <div class="row align-items-center">
      <div class="col-md-4"><img class="w-100" [src]="emp.avatar" /></div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-6">Gender</div>
          <div class="col-md-6">: {{ emp.gender }}</div>
        </div>
        <div class="row">
          <div class="col-md-6">Date Of Birth</div>
          <div class="col-md-6">: {{ emp.dateOfBirth | date }}</div>
        </div>
        <div class="row">
          <div class="col-md-6">Contact Preference</div>
          <div class="col-md-6">: {{ emp.contactPreference }}</div>
        </div>
        <div class="row">
          <div class="col-md-6">Email</div>
          <div class="col-md-6">: {{ emp.email }}</div>
        </div>
        <div class="row">
          <div class="col-md-6">Department</div>
          <div class="col-md-6" [ngSwitch]="emp.department">
            : <span *ngSwitchCase="1"> Help Desk </span>
            <span *ngSwitchCase="2"> HR </span>
            <span *ngSwitchCase="3"> IT </span>
            <span *ngSwitchCase="4"> Payroll </span>
            <span *ngSwitchDefault> N/A </span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">IsActive</div>
          <div class="col-md-6">: {{ emp.isActive }}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button
      class="btn btn-info"
      [routerLink]="['employee', emp._id]"
      [queryParams]="{ searchTerm: this.searchTerm }"
    >
      View
    </button>
    <button class="btn btn-primary m-1" [routerLink]="['edit', emp._id]">
      Edit
    </button>
    <button class="btn btn-danger" (click)="deleteEmployee(emp._id)">
      Delete
    </button>
  </div>
</div>
