<h3 class="text-center m-2">
  Ag - Gride + Node - Server Side Pagination Example
</h3>
<ag-grid-angular
  #agGrid
  style="width: 95vw; height: 90vh;"
  class="ag-theme-alpine"
  [rowData]="rowData$ | async"
  [columnDefs]="columnDefs"
  rowHeight="30"
  rowSelection="multiple"
  animateRows
  pagination
  [paginationPageSize]="15"
>
</ag-grid-angular>

<button class="btn btn-info" (click)="getSelectedRows()">
  Get Selected Rows
</button>
